			//--------------------------------------------------封装上述函数

			function getElementByClass(oParent,sClass){
				var oResult=[];
				var oEle=oParent.getElementsByTagName('*');
				for (var i=0;i<oEle.length;i++){
					if(oEle[i].className==sClass){

					}
				}
